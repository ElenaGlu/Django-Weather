{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/search.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/grid-style.css' %}">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>{% block title %}Weather Aplication{% endblock %}</title>
</head>
<body>
    <div class="grid">
        <header>
<h1 class="mint">Weather Application</h1>
                <form action="place/" method="post">
                           {% csrf_token %}
                    <label for="place"></label>
                    <input id="place" type="text" placeholder="Your City" name="place" value="{{ current_place }}">
                    <input type="submit" value="search">
                </form>
        </header>
  {% block content %}
		{% endblock %}
    </div>
</body>
</html>
